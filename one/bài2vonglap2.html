<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var temperature = +prompt ("Enter a temperature");
    if(temperature > 100){
        alert ("Hãy giảm nhiệt độ ");
        }else if (temperature < 20){
        alert ("Hãy tăng nhiệt độ");
    }else{
        alert ("Nhiệt độ hiện tại là " + temperature);
    }
</script>

</body>
</html>
