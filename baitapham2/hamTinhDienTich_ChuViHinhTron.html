<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dien tich chu vi hinh tron</title>
</head>
<body>
<script>
    let radius = +prompt("Nhap ban kinh hinh tron");

    function perimeter(radius) {
        return radius * 2 * Math.PI;
    }

    function acreage(radius) {
        return radius * radius * Math.PI;
    }

    document.write("Chu vi hinh tron la: " + perimeter(radius));
    document.write("<br>");
    document.write("dien tich hinh tron la: " + acreage(radius));
</script>

</body>
</html>
