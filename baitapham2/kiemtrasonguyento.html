<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhap so nguyen can kiem tra");

    function isprime(number) {
        if (number <= 1) {
            return alert("Khong phai so nguyen to");
        }
        for (let i = 2; i <= number; i++) {
            if (number % i === 0) {
                return alert("Khong phai so nguyen to");
            }
            return alert(number + " " + "la so nguyen to");

        }


    }

    isprime(number);
</script>
</body>
</html>
