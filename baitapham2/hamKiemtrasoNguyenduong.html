<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Nhập sô nguyên cần kiểm tra");
    function test(number){
        if (number > 0){
            return "Đây là số nguyên dương";
            } else {
            return "Đây là số nguyên âm";
        }
    }
    alert(test(number));
</script>

</body>
</html>
