<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = +prompt("Enter number 1");
    let number2 = +prompt("Enter number 2");

    function myFunction(a, b) {
        document.write("trước khi đổi chỗ thì " + "a = " + a + " " + " b = " + b + "<br>");
        let c = a;
        a = b;
        b = c;
        document.write("sau khi đổi chỗ thì " + "a = " + a + " " + " b = " + b);
    }

    myFunction(number1, number2);


</script>

</body>
</html>
