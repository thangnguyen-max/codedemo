<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let foot = +prompt("Enter foot");
  let meter = +prompt("Enter meter");
  function footToMeter(foot) {
    return 0.305*foot;
  }
  function MeterToFoot(meter) {
    return 3.279 * meter;
  }
  document.write(footToMeter(foot));
  document.write("<br>");
  document.write(MeterToFoot(meter));
</script>

</body>
</html>
